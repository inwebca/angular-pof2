<div [formGroup]="group">
  {{question}}
  <br />

  <mat-select formControlName="choices" multiple>
    <mat-optgroup *ngFor="let group of values" [label]="group.name">
      <mat-option *ngFor="let children of group.children" [value]="children.value">
        {{children.name}}
      </mat-option>
    </mat-optgroup>
  </mat-select>

</div>
